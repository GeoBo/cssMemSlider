<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="slider">
    <input class="slider__radio" type="radio" name="dot" id="slide1" checked>
    <input class="slider__radio" type="radio" name="dot" id="slide2">
    <input class="slider__radio" type="radio" name="dot" id="slide3">
    <input class="slider__radio" type="radio" name="dot" id="slide4">
    <input class="slider__radio" type="radio" name="dot" id="slide5">
    <div class="slider__screen">
      <div class="slider__inner">
        <div class="slider__slide slide1"></div>
        <div class="slider__slide slide2"></div>
        <div class="slider__slide slide3"></div>
        <div class="slider__slide slide4"></div>
        <div class="slider__slide slide5"></div>
      </div>
    </div>	
    <div class="slider__controls">
      <label class="slider__ctrl" for="slide1"><span class="slider__dot"></span></label>
      <label class="slider__ctrl" for="slide2"><span class="slider__dot"></span></label>
      <label class="slider__ctrl" for="slide3"><span class="slider__dot"></span></label>
      <label class="slider__ctrl" for="slide4"><span class="slider__dot"></span></label>
      <label class="slider__ctrl" for="slide5"><span class="slider__dot"></span></label>
    </div>
  </div>
</body>
</html>
